<header class="bg-white">
  <nav class="mx-auto flex max-w-7xl items-start justify-start p-6 lg:px-8">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Tasks App</span>
        <img class="h-6 w-auto" src="../../../../assets/img/done.png" alt="" />
      </a>
      <h1 class="text-lg font-semibold ml-4 leading-6 text-gray-900">Tasks App</h1>
    </div>

    <div class="flex flex-1 justify-end  Ï">
      @if(!isLoggedIn){<a
        class="text-sm font-semibold leading-6 text-gray-900"
        (click)="onSignIn()"
        >Log In <span aria-hidden="true">&rarr;</span></a
      >} @else{<a
        (click)="onSignOut()"
        class="text-sm font-semibold leading-6 text-gray-900"
        >Log out <span aria-hidden="true">&rarr;</span></a
      >}
    </div>
  </nav>
</header>
