<div class="backdrop" (click)="onCancel()"></div>
<div class="fixed inset-0 z-10 w-screen overflow-y-auto">
  <div
    class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0"
  >
    <div
      class="relative transform overflow-hidden rounded-lg bg-white shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
    >
      <div class="bg-white px-6 pb-4 pt-5 sm:p-6 sm:pb-4">
        <div class="pb-6">
          <h3
            class="text-base font-semibold leading-6 text-gray-900"
            id="modal-title"
          >
            Create Task
          </h3>
        </div>
        <div class="items-start text-left">
          <form (ngSubmit)="onSubmit()" ngNativeValidate>
            <div class="sm:col-span-4 pb-6">
              <label
                for="title"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Title</label
              >
              <div class="mt-1">
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
                >
                  <input
                    type="text"
                    id="title"
                    name="title"
                    [(ngModel)]="enteredTitle"
                    required
                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
            </div>

            <div class="sm:col-span-2 pb-6">
              <label
                for="description"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Description</label
              >
              <div class="mt-1">
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
                >
                  <textarea
                    id="description"
                    rows="5"
                    name="description"
                    [(ngModel)]="description"
                    required
                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="pt-6 pb-4 pr-4 text-end items-end">
              <button
                type="button"
                (click)="onCancel()"
                class="rounded-md bg-white px-6 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="rounded-md bg-blue-700 ml-4 px-6 py-2 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-blue-500 sm:mt-0 sm:w-auto"
              >
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
