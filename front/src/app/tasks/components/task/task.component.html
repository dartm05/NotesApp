<app-card>
  <div
    class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="flex justify-between">
      <h6 class="text-sm font-medium text-gray-700 dark:text-white">
        {{ task()?.createdAt | date }}
      </h6>

      <div class="text-end">
        <button
          (click)="onEditTask()"
          class="inline-flex items-center mr-4 px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          @if(showEdit()){<img src="../../../../assets/img/check.png" />} @else{
          <img src="../../../../assets/img/pencil.png" />}
        </button>
        <button
          (click)="onDeleteTask()"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        >
          <img src="../../../../assets/img/trash.png" />
        </button>
      </div>
    </div>

    <h5
      class="mb-2 mt-4 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{ task()?.title }}
    </h5>

    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      {{ task()?.description }}
    </p>
    <div class="flex items-center justify-between">
      <h3
        class="text-sm font-medium text-gray-900 dark:text-gray-300"
        [class.status-pending]="status() === 'Pending'"
        [class.status-completed]="status() === 'Done'"
      >
        {{ status() }}
      </h3>
      <div class="text-end">
        <button
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="onDoneTask()"
        >
          {{ buttonText() }}
        </button>
      </div>
    </div>
  </div>
</app-card>
